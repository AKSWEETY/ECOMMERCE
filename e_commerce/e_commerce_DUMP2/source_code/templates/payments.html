{% include "user_head.html" %}




<script>
function validateForm() {
  const card_number = document.getElementById('card_number').value;
  const cvv_number = document.getElementById('cvv_number').value;

  if (!/^\d{16}$/.test(card_number)) {
    alert("Card number must be exactly 16 digits.");
    return false;
  }

  if (!/^\d{3}$/.test(cvv_number)) {
    alert("CVV must be exactly 3 digits.");
    return false;
  }

  alert("Payment details are valid.");
  return true;
}
</script>





<div class="row mt-100 ">
    <div class="card  p-20 w-30 margin-auto">
        <form action="payment_action" method="post" id="paymentForm" onsubmit="return validateForm()">
            <input type="hidden" name="product_id" value="{{product_id}}">
            <input type="hidden" name="package_id" value="{{package_id}}">
            <input type="hidden" name="price" value="{{price}}">
            <input type="hidden" name="order_id" value="{{order_id}}">
            <div class="card-title ">Payment: $ {{price}} </div>
            <div class="mt-5">
            <label class="" for="card_type">Card Type:</label>
                <select name="card_type" id="card_type"  class="form-input " required>
                  <option value="credit_card">Credit Card</option>
                  <option value="debit_card">Debit Card</option>
                </select>
            </div>
            <div class="mt-10">
                <div class="">Card Number:</div>
                <input type="text" id="card_number" name="card_number" maxlength="16" placeholder="Enter 16-digit card number" class="form-input" required>
            </div>
            <div class="mt-10">
                <div class="">Holder Name:</div>
                <input type="text" name="holder_name" class="form-input" placeholder="Enter Your Name On Card" required>
            </div>
            <div class="mt-10">
                <div class="">CVV:</div>
                <input type="text" id="cvv_number" name="cvv_number" maxlength="3" placeholder="Enter 3-digit CVV" class="form-input" required >
            </div>
            <div class="mt-10">
                <div class="">Expire Date:</div>
                <input type="date" name="expire_date" class="form-input" placeholder="Enter Your Expire Date" required>
            </div>
            <div class="mt-20">
                <input type="submit" value="Pay Now" class="form-btn">
            </div>
        </form>
    </div>
</div>
