<script>
function shared_to_friend_action(e,post_id){
    e.preventDefault();
    let friend_id = document.getElementById("friend_id").value;
    let url = "/shared_to_friend_action?post_id="+post_id+"&friend_id="+friend_id
    $.get(url,function(data,status){
    get_shares(post_id)
    alert("Your Post Shared Successfully");
    })
}

</script>


<div class="mt-100 sticky">
    <div class="scroll2 w-130">
        <div class="comment-section">
            <form onsubmit="shared_to_friend_action(event,'{{post_id}}')">
                <input type="hidden" name="post_id" value="{{post_id}}">
                <div class="mt-20">
                    <label>Friends</label>
                    <select class="form-input" name="friend_id" id="friend_id" required>
                        <option value="">Choose Friends to Share</option>
                        {% for friend in friends %}
                        <option value="{{friend[0]}}">
                            {{friend[1]}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mt-10">
                    <input type="submit" value="submit" class="form-btn">
                </div>
            </form>
        </div>
    </div>
</div>
