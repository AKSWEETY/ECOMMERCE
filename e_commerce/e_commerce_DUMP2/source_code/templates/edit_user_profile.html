{% include "user_head.html" %}

<div class="mt-120 "></div>
<body class="admin-bg-colo">
    <div class="flex">
        <div class=" img-utilityAL">
            <img src="../static/images/adminLog-bg-img.png" class="adminLog">
        </div>
        <div class="card w-30 p-20 m-auto">
            <div class="card-title mt-20">Update Profile</div>
            {% set user = get_user_details_by_user_id(user_id)  %}
                <form action="update_user_profile_action" method="post">
                    <input type="hidden" name="user_id" value="{{user[0]}}">
                <div class="mt-10">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{user[1]}}"  placeholder="Enter Name" class="form-input" required>
                </div>
                 <div class="mt-10">
                    <label for="email">Email</label>
                     <input id="email" name="email"  class="form-input" value="{{user[2]}}" required>
                </div>
                 <div class="mt-10">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" value="{{user[3]}}" class="form-input" required>
                </div>
                 <div class="mt-10">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="{{user[4]}}"  class="form-input" required>
                </div>
                <div class="mt-10">
                    <label for="address">Address</label>
                    <textarea id="address" name="address"  rows="2" class="form-input" required >{{user[5]}}</textarea>
                </div>
                <div class="mt-30">
                    <input type="submit" class="form-btn w-100 mt-20 " value="Update">
                </div>
            </form>
        </div>
    </div>
</body>
