{% include "user_head.html" %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    function delete_group(user_group_id){
        let url = "/delete_group?user_group_id="+user_group_id
        $.get(url, function(data, status){


    });
}
</script>

<div class=" ">
    <div class="row mt-100">
        <div class="w-20">
            <div class=""><a href="/add_group" class="form-btn txt-none">Add Group</a></div>
        </div>
        <div class="card-label w-60">
            <div class="mr-25p">Groups</div>
        </div>
    </div>

    <div class="mt-30 row2">
        {% for user_group in user_groups %}
        <div class="card p-20 w-30 ml-20">
            <div class="flex">
                <div>
                    <img src="../static/E_commerce_files/{{user_group[2]}}" class="w-100" style="max-width:100%; height:200px; border-radius:14px;">
                </div>
                <div class="mt-10">
                    <div class="flex">
                        <div class="ml-10"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="20" fill="pink" viewBox="0 0 24 24">
                              <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-10">{{user_group[1]}}</div>
                    </div>
                    <div class="flex mt-10">
                        <div class="ml-10">Created On</div>
                        <div class="ml-10">{{user_group[4].strftime("%d-%m-%Y")}}</div>
                    </div>
                    <div class="flex mt-10">
                        <div class="ml-10">Description:</div>
                        <div class="ml-10">{{user_group[3]}}</div>
                    </div>
                    <div class="flex ml-10 mt-20 w-100">
                        <div class="mt-10 w-100">
                            <div class="form-btn"><a href="view_group?user_group_id={{user_group[0]}}">View Group</a></div>
                        </div>
                        {% if user_group[5]==session['user_id']%}
                        <div class="mt-10 ml-10">
                            <button  class="form-btn" onclick="delete_group('{{user_group[0]}}')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                </svg>
                            </button>
                        </div>
                        {% endif%}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
